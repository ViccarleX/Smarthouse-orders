<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login por Voz</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #75107e;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: rgb(255, 255, 255);
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin: 0 0 20px 0;
      color: #333;
    }
    p {
      margin: 10px 0 20px;
      color: #555;
    }
    #result {
      padding: 15px;
      background-color: #eee9ef;
      border-radius: 4px;
      margin-top: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login por Voz</h1>
    <p>Por favor, di tu usuario y contraseña para iniciar sesión.</p>
    <div id="result">Esperando entrada...</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
